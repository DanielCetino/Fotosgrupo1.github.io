<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="widtho=divice-width, initial-scale=1.0">
         <link rel="stylesheet" href="./style.css">   
        <title>Galeria de fotos</title>
    </head>
    <body>
            <div class="banner">
                <h1>Bienvenido a nuestra galería de fotos</h1>
                <p>Disfruta de una selección de fotos de la tercera categoria de las olimpiadas deportivas</p>
            </div>
        <section class="gallery_content">
           <figure class="gallery_item">
            <img src="./imageness/categoria 3/IMG_6933.jpg" alt="imagen 1">
            <figcaption> imagen 1</figcaption>
           </figure>
           <figure class="gallery_item">
            <img src="./imageness/categoria 3/IMG_6936.jpg" alt="imagen 1">
            <figcaption> imagen 2</figcaption>
           </figure>
         
           <div id="modal" class="modal">
            <span class="close">&times;</span>
            <img id="modalImg" class="modal-content">
          </div>
          
        </section>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
              const galleryImages = document.querySelectorAll('.gallery_item img');
              const modal = document.getElementById('modal');
              const modalImg = document.getElementById('modalImg');
          
              galleryImages.forEach(function(image) {
                image.addEventListener('click', function() {
                  modal.style.display = 'block';
                  modalImg.src = this.src;
                });
              });
          
              const closeModal = document.querySelector('.close');
              closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
              });
            });
          </script>
          
    </body>

</html>
